<div class="popup show">
    <form class="form">
        <button type="button" class="close">x</button>
        <p class="title_form">Отправить заявку</p>
        <label for="mail">
            <img src="img/icons/phone_icon.svg" alt="icon_contact" /><input  id="mail" type="text" name="mail" class="email" placeholder="введите имя" required />
        </label>
        <label for="phone">
            <img src="img/icons/user_icon.svg" alt="icon_phone" /><input id="phone" type="tel" name="tel" class="phone" placeholder="введите номер телефона" required/>
        </label>
        <textarea name="text" class="textarea" placeholder="Задайте вопрос или просто укажите удобное время для звонка менеджера"></textarea>
        <button class="button_form">Отправить заявку</button>
    </form>
</div>
